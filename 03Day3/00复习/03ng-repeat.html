<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular S7 Angular基础</title>
    <script src="../angular.js"></script>
</head>
<body>
<div ng-app="s7.app">
    <div ng-controller="MainController">
        <div ng-repeat="user in data">
            {{user.name}}今年{{user.age}}岁。
        </div>
    </div>
</div>

<script>
    var app = angular.module('s7.app', []);
    // $scope是我们控制器的作用域，在ng-controller指令被AngularJs解析时，调用回调函数，生成。
    // $rootScope是我们全局的作用域，在程序启动后自己就生成了
    app.controller('MainController', function ($scope) {
        $scope.data = [
            {name: '张三', age: 14},
            {name: '李四', age: 24},
            {name: '王五', age: 18},
            {name: '赵六', age: 99},
        ]
    })
</script>
</body>
</html>
