<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular S7 Angular基础</title>
    <script src="../angular.js"></script>
</head>
<body>
<!--根作用域生效范围：ng-app来标记的-->
<div ng-app="s7.app">
    {{ name }}
    <hr>
    <!--控制器的作用域生效范围：ng-controller来标记的-->
    <div ng-controller="MainController">
        {{ name }}
    </div>
</div>

<script>
    var app = angular.module('s7.app', []);
    // $scope是我们控制器的作用域，在ng-controller指令被AngularJs解析时，调用回调函数，生成。
    // $rootScope是我们全局的作用域，在程序启动后自己就生成了
    app.controller('MainController', function ($scope, $rootScope) {
        $scope.sayHello = 'hello world';
        $rootScope.name = 'root';
        $scope.name = 'main';
    })
</script>
</body>
</html>
