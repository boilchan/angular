<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular S7 Angular基础</title>
    <script src="angular.js"></script>
    <style>
        .bcg-lightgreen {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
<div ng-app="s7.app">
    <div ng-controller="MainController">
        <!-- 我现在，要求给我们重复生成出来的HTML标签的奇数项一个lightgreen的背景色，怎么做？-->
        <div ng-repeat="(name,age) in data">
            {{name}},今年{{age}}岁。
        </div>
    </div>
</div>

<script>
    var app = angular.module('s7.app', []);
    // $scope是我们控制器的作用域，在ng-controller指令被AngularJs解析时，调用回调函数，生成。
    // $rootScope是我们全局的作用域，在程序启动后自己就生成了
    app.controller('MainController', function ($scope) {
        $scope.data = {
            '张三':14,
            '李四':24,
            '王五':18,
            '赵六':999,
        }
    })
</script>
</body>
</html>
