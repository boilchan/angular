<!DOCTYPE html>
<html lang="en" ng-app="s7.app">
<head>
    <meta charset="UTF-8">
    <title>Angular S7 Angular基础</title>
    <link rel="stylesheet" href="angular-csp.css">
    <script src="angular.js"></script>
</head>

<body>
<!--创建控制器时，第二个参数是一个函数，-->
<!--这个函数在AngularJs框架解析HTML时，看到ng-controller指令时，才会被调用，-->
<!--生成一个$scope，用于和HTML标签绑定在一起。-->
<!--在这之后，这个$scope，就在这个标签内部有效。-->
<div ng-controller="MainController">
    {{name}}
</div>
<div>
    <span>尝试输出MainController里面的数据：{{name}}</span>
</div>
<script>
    // 今天先不要管这些代码的意义，会在明天讲，只注意那个$scope就够了
    var app = angular.module('s7.app', []);
    app.controller('MainController', function ($scope) {
        // $scope是AngularJs框架在MainController控制器指定的HTML标签内采用的作用域对象。
        // 现在只需要理解$scope是作用域对象，存储着数据就可以了
        $scope.name = 'Main Controller';
    })
</script>
</body>
</html>
