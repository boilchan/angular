<!DOCTYPE html>
<html lang="en" ng-app="s7.app">
<head>
    <meta charset="UTF-8">
    <title>Angular S7 Angular基础</title>
    <link rel="stylesheet" href="angular-csp.css">
    <script src="angular.js"></script>
</head>

<body>
<div ng-controller="MainController">
    <span ng-bind="name"></span>
    <span> tip : {{tip}}</span>

    <div ng-controller="SubController">
        <span ng-bind="name"></span>
        <br>
        <span ng-bind="msg"></span>
    </div>
</div>

<script>
    // 今天先不要管这些代码的意义，会在明天讲，只注意那个$scope就够了
    var app = angular.module('s7.app', []);
    app.controller('MainController', function ($scope) {
        $scope.name = 'Main Controller';
        $scope.msg = 'hello world'
    });
    app.controller('SubController',function($scope){
        $scope.name = 'sub controller';
        $scope.tip ='Ahhhhhhhhhhh';
    });
</script>
</body>
</html>
