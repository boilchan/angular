<!DOCTYPE html>
<html lang="en" ng-app="s7.app">
<head>
    <meta charset="UTF-8">
    <title>Angular S7 Angular基础</title>
    <link rel="stylesheet" href="angular-csp.css">
    <script src="angular.js"></script>
</head>
<body ng-controller="MainController">

<input type="text" ng-blur="check()" ng-change="check1()" ng-model="username"><span ng-bind="msg"></span>

<script>
    // 今天先不要管这些代码的意义，会在明天讲，只注意那个$scope就够了
    var app = angular.module('s7.app', []);
    app.controller('MainController', function ($scope) {
        // $scope是AngularJs框架在MainController控制器指定的HTML标签内采用的作用域对象。
        // 现在只需要理解$scope是作用域对象，存储着数据就可以了
        $scope.username = '';
        $scope.check = function () {
            var length = $scope.username.length;
            if ((length < 4) || (length > 10)) {
                $scope.msg = '您输入的用户名不合法';
            }
//            else{
//                // 现在是当blur时再去判断用户的输入是否合法。
//                // 我们想要的效果是：用户有输入，就立刻判断是否合法，如果合法立刻把“不合法”的提示信息干掉。
//                $scope.msg = '';
//            }
        };
        $scope.check1 = function () {
            var length = $scope.username.length;
            if ((length < 4) || (length > 10)) {
            } else {
                $scope.msg = '';
            }
        }
    })
</script>
</body>
</html>
