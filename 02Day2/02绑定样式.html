<!DOCTYPE html>
<html lang="en" ng-app="s7.app">
<head>
    <meta charset="UTF-8">
    <title>Angular S7 Angular基础</title>
    <script src="angular.js"></script>
    <style>
        .red {
            width: 50px;
            height: 50px;
            background: red;
        }

        .blue {
            width: 50px;
            height: 50px;
            background: lightblue;
        }

        div {
            width: 50px;
            height: 50px;
            margin: 10px;
            background: lightgreen;
        }
    </style>
</head>
<body ng-controller="MainController">

<div class="red"></div>
<!--表示red这个css类，在这个div上启用-->
<div ng-class="{red:true}"></div>
<!--表示red这个css类，在这个div上不启用-->
<div ng-class="{red:false}"></div>

<div ng-class="{red:false,blue:true}"></div>

<script>
    // 今天先不要管这些代码的意义，会在明天讲，只注意那个$scope就够了
    var app = angular.module('s7.app', []);
    app.controller('MainController', function ($scope) {
        // $scope是AngularJs框架在MainController控制器指定的HTML标签内采用的作用域对象。
        // 现在只需要理解$scope是作用域对象，存储着数据就可以了
        $scope.sayHello = 'hello world';
    })
</script>
</body>
</html>
