<!DOCTYPE html>
<html lang="en" ng-app="s7.app">
<head>
    <meta charset="UTF-8">
    <title>Angular S7 Angular基础</title>
    <link rel="stylesheet" href="angular-csp.css">
    <script src="../angular.js"></script>
</head>
<body ng-controller="MainController">

<!--插值语法：替换插值语法本身的内容-->
<span>say hello: {{sayHello}}</span>
<br>
<!--ng-bind: 替换这个属性所在的标签的标签体里的全部内容-->
<span ng-bind="sayHello">say hello:</span>
<br>
<!--ng-model：双向绑定，把整个input标签的value（值）和数据仓库里的某个字段绑定到一起。-->
<!--用户有输入，input的value会发生改变，Angular会把这个改变同步到数据仓库中。-->
<!--反过来，数据仓库里的值发生了改变时，input的value也会被Angular同步。-->
<input type="text" ng-model="sayHello">
<br>
<!--如果input标签是number类型，AngularJs帮我们在数据仓库上绑定的字段的值，也是number类型-->
<input type="number" ng-model="num">
<br>
多选框：<input type="checkbox" ng-model="bool">
<br>
单选框
<input type="radio" value="a" name="radio_demo" ng-model="radio_d">
<input type="radio" value="b" name="radio_demo" ng-model="radio_d">
<input type="radio" value="c" name="radio_demo" ng-model="radio_d">
<input type="radio" value="d" name="radio_demo" ng-model="radio_d">
<script>
    // 今天先不要管这些代码的意义，会在明天讲，只注意那个$scope就够了
    var app = angular.module('s7.app',[]);
    app.controller('MainController',function ($scope) {
        // $scope是AngularJs框架在MainController控制器指定的HTML标签内采用的作用域对象。
        // 现在只需要理解$scope是作用域对象，存储着数据就可以了
        $scope.sayHello = 'hello world';
        window.scope = $scope;
    });
function getVal(){
    return scope.radio_d;
}
</script>


</body>
</html>
