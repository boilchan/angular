<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由的讲解</title>
    <script src="../angular.js"></script>
    <script src="../angular-route.js"></script>
</head>
<body ng-app="app">

<div ng-view>

</div>

<script>
    var app = angular.module('app', ['ngRoute']);
    // 在使用路由之前，对route服务做一些设置
    app.config(function ($routeProvider) {
        $routeProvider
                .when('/index', {
                    templateUrl: "./index/index_tmpl.html",
                    controller: function ($scope) {
                        $scope.name = 'index';
                    }
                })
                .when('/about/:name/:age', {
                    templateUrl: "./about/about_tmpl.html",
                    controller: function ($scope, $routeParams) {
                        $scope.name = $routeParams.name;
                        $scope.age = $routeParams.age;
                    }
                })
                .otherwise({
                    redirectTo: '/index'
                })
    })
</script>
</body>
</html>
